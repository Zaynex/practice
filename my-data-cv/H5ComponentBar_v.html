<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/H5ComponentBar_v.css">
    <link rel="stylesheet" href="css/H5ComponentBase.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }
    
    .iphone {
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }
    </style>
     <script src="js/H5ComponentBar.js"></script>
    <script src="js/H5ComponentBar_v.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/H5ComponentBase.js"></script>
</head>

<body>
    <div class="iphone"></div>
    <script>
    var cfg = {
        type: "bar_v",
        width: 530,
        height: 600,
        data: [
            ['JS', 0.5, 'green'],
            ['CSS3', 0.2, 'yellow', 0,'-60%'],
            ['HTML5', 0.2, 'red', 0, '120%'],
            ['jQuery', 0.3, 'red', 0, '120%'],            
        ],
        css: {
        	top: 100,
            opacity: 0
        },
        animateIn:{
            top: 100,
        	opacity: 1
        },
        animateOut:{
            top: 200,
        	opacity: 0
        },
        center: true,
   };

    var h5 = new H5ComponentBar_v('myBarComponent', cfg);
    $(".iphone").append(h5);
    var leave = true;
    $("body").click(function(){
    	leave = !leave;
    	$(".h5_component").trigger( leave ? "onLeave" : "onLoad");
    });

    </script>
</body>

</html>
