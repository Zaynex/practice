<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body,
    div {
        margin: 0;
        padding: 0;
    }
    
    .main {
        width: 80px;
        margin: 100px auto;
    }
    
    .line {
        height: 15px;
        font-size: 12px;
        line-height: 15px;
        margin-bottom: 15px;
    }
    
    .name {
        width: 60px;
        float: left;
        color: #000;
        text-align: center;
    }
    
    .rate {
        height: 15px;
        margin-left: 5px;
        float: left;
        position: relative;
    }
    
    .rate .bg {
        background-color: #99c0ff;
        height: 15px;
        width: 100%;
        position: absolute;
        left: 0;
        top: 0;
    }
    
    .per {
        width: 20px;
        color: #99c0ff;
        margin-left: 5px;
        float: left;
        /*-webkit-opacity: 0;*/
    }
    </style>
</head>

<body>
    <div class="main">
        <div class="line">
            <div class="name">JavaScript</div>
            <div class="rate">
                <div class="bg"></div>
            </div>
            <div class="per">50%</div>
        </div>
    </div>
</body>

</html>
