<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			padding: 0;
			margin: 0;
			font-family: "微软雅黑";
		}
		div.container{
			width: 300px;
			background:orange;
			margin: 20px auto;
			text-align: center;
			padding: 50px 0;
		}
		.same{
			font-size: 24px;
		}
		


		/*动画*/
		.demo{
			-webkit-animation: rock 2s infinite 1s;
			/*rock 自定义的帧动画的名称 2s(完整动画的周期) infinite 无限循环  初次动画时延迟时间*/
			
			/*-webkit-animation: rock 2s 3;*/
			/*3表示播放动画的次数*/

		}

		/*可以把keyframes当作是播放动画片的进度*/
		@-webkit-keyframes rock {
			/*0表示起始点*/
			0% {
				transform: rotate(0deg)
			}
			5% {
				transform: rotate(3deg)
			}
			10% {
				transform: rotate(-4deg)
			}
			15% {
				transform: rotate(3deg)
			}
			20% {
				transform: rotate(-2deg)
			}
			25% {
				transform: rotate(1deg)
			}
			30% {
				transform: rotate(-1deg)
			}
			70% {
				transform: rotate(0deg)
			}
			100% {
				transform: rotate(0deg)
			}
		}

		.demo2{
			-webkit-animation: back 2s infinite 1s;
			position: relative;
			top: 0px;
		}
		@-webkit-keyframes back {
			50% {
				top: 20px;
			}
		}
	
		.base{
			position: relative;
			width: 300px;
			height: 100px;
		}
		.demo3, .demo4{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: rgb(255, 10, 118);
			position: absolute;
			left: 50%;
			top: 50%;
			margin-top: -50px;
			margin-left: -50px;
			z-index: 1;
		}
		.demo4{
			z-index: 2;
		}
		.demo3{
			-webkit-animation: breathe 3s infinite ease-in-out .5s;
		}
		@-webkit-keyframes breathe{
		    0% {
		        -webkit-transform:scale(.5);
		        -webkit-opacity:.9;
		    }
		    95%{
		        -webkit-transform:scale(1.5);
		        -webkit-opacity:0;
		    }
		    100%{
		        -webkit-transform:scale(1);
		        -webkit-opacity:0;
		    }
		}
	</style>
</head>
<body>
	<div class="container">
		<p class="demo same">赶快来参加吧</p>
	</div>

	<div class="container">
		<p class="demo2 same">∧</p>
		<p>back</p>
	</div>
	<div class="container base">
		<div class="demo3"></div>
		<div class="demo4"></div>
	</div>
</body>
</html>
