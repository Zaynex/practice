<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin:0;
		}
		#div1{
			width: 100%;
			position: absolute;
			bottom: 0;
			text-align: center;
		}
	</style>
	<script>
		document.onmousemove = function(e){
			e = e || window.event;
			var aImg = document.querySelectorAll("img");
			var oDiv = document.querySelector("#div1");
			for(var i = 0; i < aImg.length; i++){
				var x =aImg[i].offsetLeft + aImg[i].offsetWidth/2;
				var y = aImg[i].offsetTop + oDiv.offsetTop + aImg[i].offsetHeight/2;

				var a = x - e.clientX;
				var b = y - e.clientY;
				
				var dix = parseInt(Math.sqrt(a*a + b*b), 10);

				var scale = (1- dix/300);
				scale = scale < 0.5 ? 0.5 : scale;
				aImg[i].width=scale*128;
				console.log(aImg[i]);
			}
		};
	</script>
</head>
<body>
	<div id="div1">
		<img src="images/1.png" alt="" width="64">
		<img src="images/2.png" alt="" width="64">
		<img src="images/2.png" alt="" width="64">
		<img src="images/4.png" alt="" width="64">
		<img src="images/5.png" alt="" width="64">
	</div>
</body>
</html>
