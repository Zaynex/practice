<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            width: 400px;
            overflow: hidden; /*超出部分隐藏*/
            white-space: nowrap; /*强制不换行*/
            text-overflow: ellipsis; /*文字隐藏后添加省略号*/
        }
    </style>
</head>
<body>
    <h1>我是宽度只有400px的文字，但是我被隐藏掉了</h1>
</body>
</html>
