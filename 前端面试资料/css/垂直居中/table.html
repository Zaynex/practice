<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .parent {
            width: 400px;
            height: 600px;
            background: red;
        }
        .child {
            width: 200px;
            height: 300px;
            background: silver;
        }
        .parent {
            text-align: center; /*水平居中*/
            display: table-cell;
            vertical-align: middle; /* 垂直居中*/
        }
        .child {
            display: inline-block; /*防止块级元素宽度独占一行，内联元素可不设置*/
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
