<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .parent {
            width: 400px;
            height: 600px;
            background: red;
        }
        .child {
            width: 200px;
            height: 300px;
            background: silver;
        }
        .parent {
            position: relative;
        }
        .child {
            margin:auto;
            position: absolute;
            top:0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
