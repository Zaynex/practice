<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
		  width: 100%;
		  height: 200px;
		}
		.parent {
		  display:flex;
		  display: -webkit-flex; /safari/
		  align-items: center;/*垂直居中*/
		  justify-content: center;/*水平居中*/
		  width:100%;
		  height:100%;
		  background-color:red;
		}
		.children {
		  background-color:blue;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="children">我是通过flex的水平垂直居中噢！</div>
	</div>
</body>
</html>
