<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body,div{
		padding: 0;
		margin: 0;
	}
		.dashed-box { 
  position: relative;
  z-index: 1;
  border: dashed;
  height: 8em;
  margin-bottom: 1em;
  margin-top: 2em;
}
.gold-box { 
  position: absolute;
  z-index: 3; /* put .gold-box above .green-box and .dashed-box */
  background: gold;
  width: 80%;
  left: 60px;
  top: 3em;
}
.green-box { 
  position: absolute;
  z-index: 2; /* put .green-box above .dashed-box */
  background: lightgreen;
  width: 20%;
  left: 20em;
  top: -25px;
  height: 7em;
  opacity: 0.9;
}
	.blue-box{
		position: relative;
		z-index: 10;
		background: blue;
		width: 100px;
		height: 100px;
		left: 100px;
	}
	.blue-box .blue-z-box{
		position: absolute;
		z-index: 1;
		left:200px;
		background: blue;
	}
	</style>
</head>
<body>
	<div class="dashed-box">Dashed box
  <span class="gold-box">Gold box</span>
  <span class="green-box">Green box</span>
  	<div class="blue-box">
  		<span class="blue-z-box">blue-zbox</span>
  	</div>
</div>
</body>
</html>
