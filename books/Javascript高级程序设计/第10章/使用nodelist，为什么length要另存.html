<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//所有nodelist对象都是在访问DOM文档实时运行的查询
		var divs = document.getElementsByTagName("div");
		i,div,len;
		for(var i=0,len=divs.length; i < len; i++){
			div = document.createElement("div");
			document.body.appendChild(div);
		}

		//第一行代码取得文档中所有div元素的HMTLCollection。由于集合是动态的，所以，只要有新的div元素被添加到页面中，这个元素也会被添加到集合中。浏览器不会将创建的所有集合都保存在一个列表里，而是在下一次访问集合时再次更新集合。结果就会导致一个有趣的问题，每次for循环中对divs.length求值，意味着会运行取得所有div元素的查询。考虑到循环里内每次都会创建div元素并将其添加到文档中，因此divs.length会在每次循环后都递增。既然i 和divs.length每次都会同时递增

	//因为用len保存了长度之后，即将nodelist缓存起来。一般来说，尽量减少访问nodelist的次数
	</script>
</body>
</html>
