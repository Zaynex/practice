<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function getQueryStringArgs(){
			var qs = (location.search.length > 0 ? location.search.substring(1) : "");

			args = {};

			items = qs.length ? qs.split("&") : [],
			items = null,
			name = null,
			value = null,

			i = 0,
			len = items.length;

			for(i=0; i < len ;i++){
				item = items[i].split("=");
				name = decodeURIComponent(item[0]);
				value = decodeURIComponent(item[1]);

				if(name.length) {
					args[name] = value;
				}
			} 
		}
	</script>
</head>
<body>
	
</body>
</html>
