<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1 {

			padding-left: 170px;
			background-image: url('./icon.jpg');
			background-repeat: no-repeat;
			background-position: 0 50%;
			height: 150px;

		h1{position:#fff url(./icon.jpg) no-repeat left center};
	</pre>
