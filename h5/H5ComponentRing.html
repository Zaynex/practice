<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/H5ComponentPie.css">
    <link rel="stylesheet" href="css/H5ComponentBase.css">
    <link rel="stylesheet" href="css/H5ComponentRing.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }
    
    .iphone {
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }
    </style>
    <script src="js/H5ComponentPie.js"></script>
    <script src="js/H5ComponentRing.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/H5ComponentBase.js"></script>
</head>

<body>
    <div class="iphone"></div>
    <script>
    var cfg = {
        type: "pie",
        width: 400,
        height: 400,
        data: [
            ['JS', 0.4, 'green'],         
        ],
        css: {
            top:200,
            opacity: 0
        },
        animateIn:{
            top: 200,
            opacity: 1
        },
        animateOut:{
            opacity: 0,
            top: 100
        },
        center: true,
   };

    var h5 = new H5ComponentRing('myRing', cfg);
    $(".iphone").append(h5);
    var leave = true;
    $("body").click(function(){
        leave = !leave;
        $(".h5_component").trigger( leave ? "onLeave" : "onLoad");
    });

    </script>
</body>

</html>
