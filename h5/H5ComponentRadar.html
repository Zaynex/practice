<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/H5ComponentRadar.css">
    <link rel="stylesheet" href="css/H5ComponentBase.css">
    <style>
    body {
        margin: 0;
        padding: 0;
        background-color: #000;
        font-size: 12px;
    }
    
    .iphone {
        width: 340px;
        height: 540px;
        background-color: #fff;
        position: absolute;
        left: 50%;
        top: 50%;
        margin: -270px 0 0 -170px;
    }
    </style>
    <script src="js/H5ComponentRadar.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/H5ComponentBase.js"></script>
</head>

<body>
    <div class="iphone"></div>
    <script>
    var cfg = {
        type: "radar",
        width: 400,
        height: 400,
        data: [
            ['JS', 0.9, 'green'],
            ['css3', 0.7, 'orange'],
            ['html5', 0.5, 'blue'],
            ['html5', 0.8, 'purple'],
            ['html5', 0.9, 'red'],            
        ],
        css: {
            top:100,
            opacity: 0
        },
        animateIn:{
            top: 200,
        	opacity: 1
        },
        animateOut:{
        	opacity: 0,
            top: 100
        },
        center: true,
   };

    var h5 = new H5ComponentRadar('myName', cfg);
    $(".iphone").append(h5);
    var leave = true;
    $("body").click(function(){
    	leave = !leave;
    	$(".h5_component").trigger( leave ? "onLeave" : "onLoad");
    });

    </script>
</body>

</html>
