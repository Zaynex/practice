<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="drag"></div>
    <script>
        function Drag(context){
            this.target = document.querySelector(context);
            this.disX = 0;
            this.disY = 0;
        }
        Drag.prototype = {
            constructor: Drag,
            init: function(){
                var self = this;
                this.target.onmousedown = function(e){
                    var e = e || window.event;
                    self.mouseDown()
                    return false;
                }
            },
            mouseDown: function(e){
                var e = e || window.event;
                this.disX = e.clientX - this.target.offsetLeft;
                this.disY = e.clientY - this.target.offsetTop;

                document.onmousemove = function(e) {}
            }
        }
    </script>
</body>
</html>
